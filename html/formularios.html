    <main class="form-container" >
        <h2>Formulario de Contacto</h2>
        <form  id="main_Form" action="https://formspree.io/f/xrbgkkkp"
        method="POST">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" minlength="3" required>
            </div>
            <div class="form-group">
                <label>Selecciona tu Sexo</label>
                <div class="checkbox-group">
                    <label for="Masculino">
                        <input type="radio" id="Masculino" name="sex" value="Masculino" required> Masculino
                    </label>
                    <label for="Femenino">
                        <input type="radio" id="Femenino" name="sex" value="Femenino" required> Femenino
                    </label>
                    <label for="Otro">
                        <input type="radio" id="Otro" name="sex" value="Otro" required Otro
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="nationality">Selecciona tu(s) Nacionalidad(es)</label>
                <select id="nationality" name="nationality[]" multiple required>
                    <option value="mexicana">Brasil</option>
                    <option value="argentina">Argentina</option>
                    <option value="colombiana">Colombia</option>
                    <option value="espanola">Bolivia</option>
                    <option value="chilena">Chile</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dni">Ingresa tu numero de DNI</label>
                <input type="number" id="dni" name="dni" placeholder="Ingresa tu DNI (solo números)"  required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
